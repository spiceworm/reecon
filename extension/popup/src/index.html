<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./popup.css">
        <script type="application/javascript" src="./popup.bundle.js"></script>
    </head>

    <body>
        <div class="container p-3">
            <p class="text-center">reecon</p>

            <div class="container" id="alertsContainer"></div>

            <form id="loginForm" style="display: none">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">Username</label>
                    <input class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="hstack gap-3 justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="vr"></div>
                    <button type="button" class="btn btn-link" id="signupNavButton">Signup</button>
                </div>
            </form>

            <form id="signupForm" style="display: none">
                <div class="mb-3">
                    <label for="signupUsername" class="form-label">Username</label>
                    <input class="form-control" id="signupUsername" required>
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="hstack gap-3 justify-content-center">
                    <button type="submit" class="btn btn-primary">Signup</button>
                    <div class="vr"></div>
                    <button type="button" class="btn btn-link" id="loginNavButton">Login</button>
                </div>
            </form>

            <form id="settingsForm" style="display: none">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="disableExtension">
                  <label class="form-check-label" for="disableExtension">
                    Disable reecon
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="enableRedditorProcessing">
                  <label class="form-check-label" for="enableRedditorProcessing">
                    Enable processing of redditors
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="enableThreadProcessing">
                  <label class="form-check-label" for="enableThreadProcessing">
                    Enable processing of threads
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="hideBadJujuThreads">
                  <label class="form-check-label" for="hideBadJujuThreads">
                    Hide threads with bad juju
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="hideIgnoredRedditors">
                  <label class="form-check-label" for="hideIgnoredRedditors">
                    Hide comments from ignored redditors
                  </label>
                </div>
                <div class="mb-3">
                    <label for="minUserAge" class="form-label">Minimum user age</label>
                    <input type="number" class="form-control" id="minUserAge" required>
                </div>
                <div class="mb-3">
                    <label for="minUserIQ" class="form-label">Minimum user IQ</label>
                    <input type="number" class="form-control" id="minUserIQ" required>
                </div>
                <div class="mb-3">
                    <label for="minThreadSentiment" class="form-label">Minimum thread sentiment</label>
                    <input type="number" step="0.001" class="form-control" id="minThreadSentiment" required>
                </div>
            </form>
        </div>
    </body>
</html>

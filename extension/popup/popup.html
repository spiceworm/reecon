<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <form id="settingsForm">
            <input type="url" id="baseUrl" name="baseUrl">
            <label for="baseUrl">Base URL</label><br>

            <input type="checkbox" id="enableThreadProcessing" name="enableThreadProcessing">
            <label for="enableThreadProcessing">Enable processing of threads</label><br>

            <input type="checkbox" id="enableUserProcessing" name="enableUserProcessing">
            <label for="enableUserProcessing">Enable processing of users</label><br>

            <input type="checkbox" id="hideBadJujuThreads" name="hideBadJujuThreads">
            <label for="hideBadJujuThreads">Hide threads with bad juju</label><br>

            <input type="number" id="minUserAge" name="minUserAge">
            <label for="minUserAge">Minimum user age</label><br>

            <input type="number" id="minUserIQ" name="minUserIQ">
            <label for="minUserIQ">Minimum user IQ</label><br>

            <input type="number" id="minThreadSentiment" name="minThreadSentiment" step="0.001">
            <label for="minThreadSentiment">Minimum thread sentiment</label><br>

            <button type="submit">Save</button>
        </form>

        <script src="popup.js"></script>
    </body>
</html>

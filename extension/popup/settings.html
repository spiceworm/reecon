<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <form>
            <input type="checkbox" id="enableThreadProcessing" name="enableThreadProcessing">
            <label for="enableThreadProcessing">Enable processing of threads</label><br>

            <input type="checkbox" id="enableUserProcessing" name="enableUserProcessing">
            <label for="enableUserProcessing">Enable processing of users</label><br>

            <input type="checkbox" id="showBadJujuThreads" name="showBadJujuThreads" checked>
            <label for="showBadJujuThreads">Show threads with bad juju</label><br>

            <input type="number" id="minUserAge" name="minUserAge" value="0">
            <label for="minUserAge">Minimum user age</label><br>

            <input type="number" id="minUserIQ" name="minUserIQ" value="0">
            <label for="minUserIQ">Minimum user IQ</label><br>

            <input type="number" id="sentimentThreshold" name="sentimentThreshold" step="0.001" value="0">
            <label for="sentimentThreshold">Sentiment Threshold</label><br>

            <button type="submit">Save</button>
        </form>

        <script src="settings.js"></script>
    </body>
</html>
